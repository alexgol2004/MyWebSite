        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: right;
            margin-bottom: 20px;
            padding-right: 20%;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

            color: red;
            font-size: 12px;
            margin-top: -12px;
            margin-bottom: 10px;
        }

            width: 100%;
            padding: 12px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
        }
        .success-alert {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Волонтерское приложение</h1>
        </header>

        <section class="calendar-section">
            <h2>Календарь</h2>
            <div id="calendar"></div>
        </section>

        <section class="notifications-section">
            <h2>Уведомления</h2>
            <div id="notifications"></div>
        </section>

        <section class="statistics-section">
            <h2>Личная статистика</h2>
            <div id="statistics"></div>
        </section>

        <section class="event-registration-section">
            <h2>Заявка на участие в мероприятии</h2>
            <form id="orderForm">
                <label>ФИО*</label>
                <input type="text" name="name" placeholder="Введите полное имя" required />
                <div class="error" id="error-name"></div>

                <label>Telegram для связи*</label>
                <input type="text" name="contact" placeholder="@username или номер" required />
                <div class="error" id="error-contact"></div>

                <label>Название мероприятия*</label>
                <input type="text" name="subject" placeholder="Название мероприятия" required />
                <div class="error" id="error-subject"></div>

                <label>Комментарий</label>
                <textarea name="comment" placeholder="Уточнения или пожелания" rows="4"></textarea>

                <button type="submit" id="submitBtn">Отправить заявку</button>
            </form>
        </section>
    </div>

    <!-- Уведомление об успешной отправке -->
    <div class="success-alert" id="successAlert" style="display: none;">
        <div class="success-box">
            <h3>✅ Заявка отправлена</h3>
            <p>Алексей получил вашу заявку и свяжется с вами в ближайшее время.</p>
            <button onclick="document.getElementById('successAlert').style.display='none'">ОК</button>
        </div>
    </div>

    <script>
        const form = document.getElementById("orderForm");
        const submitBtn = document.getElementById("submitBtn");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = {
                name: form.name.value.trim(),
                contact: form.contact.value.trim(),
                subject: form.subject.value.trim(),
                comment: form.comment.value.trim()
            };

            let hasError = false;

            // Очистка ошибок
            ["name", "contact", "subject"].forEach(field => {
                document.getElementById(`error-${field}`).textContent = "";
            });

            // Валидация
            if (!formData.name) {
                document.getElementById("error-name").textContent = "Введите ФИО";
                hasError = true;
            }
            if (!formData.contact || !/^(\+?\d{10,}|@\w+)$/.test(formData.contact)) {
                document.getElementById("error-contact").textContent = "Введите корректный Telegram или номер";
                hasError = true;
            }
            if (!formData.subject) {
                document.getElementById("error-subject").textContent = "Введите название мероприятия";
                hasError = true;
            }

            if (hasError) return;

            submitBtn.disabled = true;
            submitBtn.textContent = "Отправка...";

            // 🔐 Установите токен и chat ID (замените своими)
            const botToken = "6739035007:AAEn_Y10WBZKstTIAGQVN5zuAhTc1z78tkw";
            const chatId = "-4957042539";

            const message = `📌 Новая заявка на участие в мероприятии:\n\n👤 ФИО: ${formData.name}\n📱 Контакт: ${formData.contact}\n📚 Название мероприятия: ${formData.subject}\n📝 Комментарий: ${formData.comment || "—"}`;

            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: "Markdown"
                    })
                });

                if (response.ok) {
                    form.reset();
                    document.getElementById("successAlert").style.display = "flex";
                } else {
                    alert("Ошибка при отправке. Попробуйте позже.");
                }
            } catch (err) {
                alert("Ошибка подключения к Telegram.");
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Отправить заявку";
            }
        });
    </script>

    <script src="calendar.js"></script>
    <script src="notifications.js"></script>
    <script src="statistics.js"></script>
    <script src="script.js"></script>
</body>
