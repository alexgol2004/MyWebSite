<body>
    <header>
      <h1>Волонтерское приложение</h1>

  <main>
    <section>
      <h2>Новый волонтёр</h2>
      <form id="volRegForm">
        <div>
          <label for="volName">Имя*</label><br>
          <input type="text" id="volName" name="name" required>
        </div>
        <div>
          <label for="volEmail">Email*</label><br>
          <input type="email" id="volEmail" name="email" required>
        </div>
        <div>
          <label for="volPhone">Телефон</label><br>
          <input type="text" id="volPhone" name="phone">
        </div>
        <button type="submit">Зарегистрировать</button>
      </form>
      <div id="volRegMessage"></div>
    </section>
  </main>

  <script src="volunteer.js"></script>
